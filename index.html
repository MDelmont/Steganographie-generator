<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Stéganographie Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Stéganographie Generator</h1>
  <div class="control-group">
    <label for="mode">Mode :</label>
    <select id="mode"></select>
    <label for="backgroundColors">Couleurs de fond :</label>
    <input type="text" id="backgroundColors" value="#FFF5F5, #FFE3E3, #FFA8A8, #FFC9C9, #FF6B6B, #FF8787, #FA5252, #E03131, #C92A2A, #F03E3E" />
    <div class="color-preview" id="bgColorPreview"></div>

    <label for="textColors">Couleurs du texte :</label>
    <input type="text" id="textColors" value="#E8F5E9, #C8E6C9, #A5D6A7, #81C784, #66BB6A, #4CAF50, #43A047, #388E3C, #2E7D32, #1B5E20" />
    <div class="color-preview" id="textColorPreview"></div>

    <label for="pixelSize">Taille des pixels :</label>
    <input type="number" id="pixelSize" value="5" min="1" max="50" />

    <label for="hiddenText">Texte à cacher :</label>
    <textarea id="hiddenText" rows="2">Hello</textarea>

    <label for="textSize">Taille du texte (%):</label>
    <input type="number" id="textSize" value="25" min="1" max="100" />

    <label for="textX">Position X (%):</label>
    <input type="number" id="textX" value="50" min="0" max="100" />

    <label for="textY">Position Y (%):</label>
    <input type="number" id="textY" value="50" min="0" max="100" />

    <label for="textAngle">Inclinaison (°):</label>
    <input type="number" id="textAngle" value="0" min="-360" max="360" />

    <label for="textNoise">Bruit texte (%):</label>
    <input type="number" id="textNoise" value="10" min="0" max="100" />

    <label for="blurRadius">Flou (px) :</label>
    <input type="number" id="blurRadius" value="2" min="0" max="20" />

    <label for="channel">Canal couleur :</label>
    <select id="channel">
      <option value="R">Rouge</option>
      <option value="G">Vert</option>
      <option value="B">Bleu</option>
    </select>

    <label for="contrast">Contraste (%):</label>
    <input type="number" id="contrast" value="10" min="0" max="100" />

    <label for="maskUpload">Téléverser un masque SVG :</label>
    <input type="file" id="maskUpload" accept=".svg" />
    <button onclick="generate()">Générer</button>
  </div>

  <canvas id="canvas" width="400" height="400"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
